<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/style.min.css">

    <title>KTB Game</title>
</head>

<body>
    <main>
        <div class="container-fluid">
            <img src="./images/logo.svg" alt="logo" class="img-logo-small">
            <div class="slot">
                <ul class="slot-game">
                    <li><img src="./images/gift-01.png" /></li>
                    <li><img src="./images/gift-02.png" /></li>
                    <li><img src="./images/gift-03.png" /></li>
                    <li><img src="./images/gift-04.png" /></li>
                    <li><img src="./images/gift-05.png" /></li>
                    <li><img src="./images/gift-06.png" /></li>
                </ul>
                <button type="button" id="btnStartGame" class="btn-start-game">START</button>
            </div>
        </div>
    </main>

    <!-- Modal Open -->
    <div class="modal" tabindex="-1" role="dialog" id="indexModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body" data-dismiss="modal">
                    <img src="./images/logo.svg" alt="logo" class="img-logo">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Gift -->
    <div class="modal animated bounceIn" tabindex="-1" role="dialog" id="giftModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h1>ยินดีด้วย คุณได้รับ</h1>
                    <div class="modal-gift">
                        <img src="./images/gift-06.png" alt="gift" class="animated infinite tada ">
                    </div>
                    <button type="button" class="btn-submit">ยืนยัน</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/jquery.jSlots.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var animateButton = function (e) {

            e.preventDefault;
            //reset animation
            e.target.classList.remove('animate');

            e.target.classList.add('animate');
            setTimeout(function () {
                e.target.classList.remove('animate');
            }, 700);
        };

        var bubblyButtons = document.getElementsByClassName("btn-submit");

        for (var i = 0; i < bubblyButtons.length; i++) {
            bubblyButtons[i].addEventListener('click', animateButton, false);
        }
        // Modal
        $('#indexModal').modal('show');
        $('.btn-submit').on('click', function (e) {
            // do something...
            setTimeout(function () {
                $('#giftModal').modal('hide');
            }, 1000);
            setTimeout(function () {
                $('#indexModal').modal('show');
            }, 1500);
        });
        // normal example
        $('.slot-game').jSlots({
            spinner: '#btnStartGame',
            //winnerNumber : 7,
            number: 1,
            onEnd: function (final_number) {
                // alert(final_number);
                $('#giftModal').modal('show')
            },
            onStart: function (jslot) {
                setTimeout(function () {
                    jslot.stop([6]);
                }, 2000)
            },
            easing: 'swing',
            time: 7000,
            minimumSpeed: 1000, // Number: minimum speed the slot can spin (works only in infinite mode)  
            infinite: false // Boolean: if it spins infinitely      
        });
    </script>
</body>

</html>
