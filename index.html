    <script src="./js/jquery.jSlots.js"></script>
    <script type="text/javascript" charset="utf-8">
        // normal example
        $('.slot').jSlots({
            spinner: '#playNormal',
            //winnerNumber : 7,
            number: 1,
            onEnd: function (final_number) {
                alert(final_number);
            },
            onStart: function (jslot) {
                setTimeout(function () {
                    jslot.stop([7]);
                }, 2000)
            },
            easing: 'swing',
            time: 7000,
            minimumSpeed: 1000, // Number: minimum speed the slot can spin (works only in infinite mode)  
            infinite: false // Boolean: if it spins infinitely      
        });
    </script>
